<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Battery & Inverter Calculator</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 { color: #007bff; }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      padding: 5px;
      width: 250px;
      margin-bottom: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #e9f5ff;
      padding: 15px;
      border-left: 5px solid #007bff;
    }
  </style>
</head>
<body>

  <h1>ðŸ”‹ Battery & Inverter Calculator</h1>

  <label>Load (Watts):</label>
  <input type="number" id="load" placeholder="e.g., 500" />

  <label>Backup Time (Hours):</label>
  <input type="number" id="backup" placeholder="e.g., 4" />

  <label>Battery Voltage (V):</label>
  <input type="number" id="voltage" placeholder="e.g., 12" />

  <label>Battery Capacity (Ah):</label>
  <input type="number" id="capacity" placeholder="e.g., 150" />

  <label>Charging Current (A):</label>
  <input type="number" id="charge" placeholder="e.g., 10" />

  <label>Number of Batteries:</label>
  <input type="number" id="batteries" placeholder="e.g., 1 or 2" />

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result" style="display:none;"></div>

  <script>
    function calculate() {
      const load = parseFloat(document.getElementById('load').value);
      const backup = parseFloat(document.getElementById('backup').value);
      const voltage = parseFloat(document.getElementById('voltage').value);
      const capacity = parseFloat(document.getElementById('capacity').value);
      const charge = parseFloat(document.getElementById('charge').value);
      const batteries = parseFloat(document.getElementById('batteries').value);

      let output = "";

      // âœ… 1. Energy Consumption (kWh)
      if (!isNaN(load) && !isNaN(backup)) {
        const energy = (load * backup) / 1000;
        output += `<b>ðŸ”Œ Energy Consumption:</b> ${energy.toFixed(2)} kWh (units)<br>`;
      }

      // âœ… 2. Required Ah
      if (!isNaN(load) && !isNaN(backup) && !isNaN(voltage)) {
        const ah = (load * backup) / voltage;
        output += `<b>ðŸ”‹ Required Battery Capacity:</b> ${ah.toFixed(1)} Ah<br>`;
      }

      // âœ… 3. Charging Time
      if (!isNaN(capacity) && !isNaN(charge)) {
        const time = capacity / charge;
        output += `<b>âš¡ Charging Time:</b> ${time.toFixed(1)} hours<br>`;
      }

      // âœ… 4. Inverter VA Rating
      if (!isNaN(load)) {
        const inverterVA = load / 0.8; // assuming PF = 0.8
        output += `<b>ðŸ’¡ Suggested Inverter Rating:</b> ${Math.ceil(inverterVA)} VA<br>`;
      }

      // âœ… 5. Total Battery Voltage
      if (!isNaN(voltage) && !isNaN(batteries)) {
        const totalV = voltage * batteries;
        output += `<b>ðŸ”Œ Total System Voltage:</b> ${totalV} V (${batteries} battery${batteries > 1 ? 'ies' : ''})<br>`;
      }

      document.getElementById("result").innerHTML = output;
      document.getElementById("result").style.display = "block";
    }
  </script>

</body>
</html>

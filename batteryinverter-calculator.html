<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery & Inverter Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .calculator {
      background: #fff;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .output {
      background: #e9ecef;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”‹ Battery & Inverter Calculator</h1>
  <div class="calculator">
    <div class="form-group">
      <label>Load Power (Watts):</label>
      <input type="number" id="loadPower" placeholder="Enter load in watts">
    </div>
    <div class="form-group">
      <label>Backup Time (Hours):</label>
      <input type="number" id="backupTime" placeholder="Enter backup time in hours">
    </div>
    <div class="form-group">
      <label>Battery Voltage (Volts):</label>
      <input type="number" id="batteryVoltage" placeholder="Enter battery voltage">
    </div>
    <div class="form-group">
      <label>Battery Capacity (Ah):</label>
      <input type="number" id="batteryAh" placeholder="Enter battery capacity in Ah">
    </div>
    <div class="form-group">
      <label>Number of Batteries:</label>
      <input type="number" id="numBatteries" placeholder="Enter number of batteries">
    </div>
    <div class="form-group">
      <label>Charging Current (Amps):</label>
      <input type="number" id="chargingCurrent" placeholder="Enter charging current">
    </div>
    <button onclick="calculateBattery()">Calculate</button>

    <div class="output" id="results"></div>
  </div>

  <script>
    function calculateBattery() {
      const loadPower = parseFloat(document.getElementById('loadPower').value) || 0;
      const backupTime = parseFloat(document.getElementById('backupTime').value) || 0;
      const batteryVoltage = parseFloat(document.getElementById('batteryVoltage').value) || 0;
      const batteryAh = parseFloat(document.getElementById('batteryAh').value) || 0;
      const numBatteries = parseFloat(document.getElementById('numBatteries').value) || 1;
      const chargingCurrent = parseFloat(document.getElementById('chargingCurrent').value) || 0;

      let output = '';

      const totalEnergyWh = loadPower * backupTime;
      const batteryEnergyWh = batteryVoltage * batteryAh * numBatteries;

      if (totalEnergyWh > 0) {
        output += `<p><strong>Total Energy Required:</strong> ${totalEnergyWh.toFixed(2)} Wh</p>`;
      }

      if (batteryEnergyWh > 0) {
        output += `<p><strong>Total Battery Energy Available:</strong> ${batteryEnergyWh.toFixed(2)} Wh</p>`;
      }

      if (totalEnergyWh > 0 && batteryEnergyWh > 0) {
        const dischargeTime = (batteryEnergyWh / loadPower);
        output += `<p><strong>Estimated Discharge Time:</strong> ${dischargeTime.toFixed(2)} hours</p>`;
      }

      if (chargingCurrent > 0 && batteryAh > 0) {
        const chargeTime = batteryAh / chargingCurrent;
        output += `<p><strong>Estimated Charging Time:</strong> ${chargeTime.toFixed(2)} hours</p>`;
      }

      if (totalEnergyWh > 0 && batteryVoltage > 0) {
        const requiredAh = totalEnergyWh / (batteryVoltage * numBatteries);
        output += `<p><strong>Required Battery Capacity:</strong> ${requiredAh.toFixed(2)} Ah</p>`;
      }

      document.getElementById('results').innerHTML = output || '<p>Please enter at least 2 parameters.</p>';
    }
  </script>
</body>
</html>

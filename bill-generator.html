<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bill Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
body{font-family:'Roboto',sans-serif;background:#f3f7ff;margin:0;padding:0;}
header{text-align:center;padding:30px 0;background:linear-gradient(90deg,#4a90e2,#357ABD);color:white;font-size:2rem;font-weight:bold;}
.container{width:90%;max-width:800px;margin:20px auto;background:white;padding:20px;border-radius:15px;box-shadow:0 10px 25px rgba(0,0,0,0.1);}
input, button{padding:10px;margin:5px 0;width:100%;border-radius:8px;border:1px solid #ccc;}
button{background:#4a90e2;color:white;font-weight:bold;border:none;cursor:pointer;transition:0.3s;}
button:hover{background:#357ABD;}
table{width:100%;border-collapse:collapse;margin-top:20px;}
th,td{border:1px solid #ddd;padding:10px;text-align:center;}
th{background:#4a90e2;color:white;}
#export-pdf{margin-top:15px;padding:10px;width:100%;background:#4a90e2;color:white;font-weight:bold;border:none;border-radius:8px;cursor:pointer;}
#export-pdf:hover{background:#357ABD;}
</style>
</head>
<body>

<header>Bill Generator</header>

<div class="container">
  <input type="text" id="client-name" placeholder="Client Name" required>
  <input type="text" id="client-address" placeholder="Client Address" required>

  <table id="bill-table">
    <thead><tr><th>Item</th><th>Quantity</th><th>Rate</th><th>Total</th></tr></thead>
    <tbody></tbody>
  </table>

  <button id="add-item">Add Item</button>
  <button id="export-pdf">Export Bill to PDF</button>
</div>

<script>
const billTable=document.querySelector('#bill-table tbody');
document.getElementById('add-item').addEventListener('click',()=>{
  const item=prompt("Enter Item Name:");
  const qty=prompt("Quantity:");
  const rate=prompt("Rate per Item:");
  const total=qty*rate;
  billTable.innerHTML+=`<tr><td>${item}</td><td>${qty}</td><td>${rate}</td><td>${total}</td></tr>`;
});

document.getElementById('export-pdf').addEventListener('click',()=>{
  const {jsPDF}=window.jspdf;
  const doc=new jsPDF();
  const clientName=document.getElementById('client-name').value;
  const clientAddr=document.getElementById('client-address').value;
  doc.setFontSize(16);
  doc.text(`Bill for ${clientName}`,20,20);
  doc.text(clientAddr,20,28);
  let rows=[];
  billTable.querySelectorAll('tr').forEach(tr=>{
    rows.push([...tr.children].map(td=>td.innerText));
  });
  doc.autoTable({head:[['Item','Qty','Rate','Total']],body:rows,startY:40});
  doc.save('Bill.pdf');
});
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

</body>
</html>

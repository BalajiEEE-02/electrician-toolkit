<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motor Capacitor Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-lg p-6">
    <h1 class="text-2xl font-bold text-center text-blue-700 mb-4">Motor Capacitor Calculator</h1>

    <!-- Motor Parameters to Capacitor -->
    <div class="mb-6 border-b pb-4">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Parameters ➝ Capacitor</h2>
      <label>Motor Power:
        <input id="motorPower" type="number" class="border p-2 rounded w-32" placeholder="e.g. 1.5">
      </label>
      <select id="powerUnit" class="border p-2 rounded">
        <option value="hp">HP</option>
        <option value="kw">kW</option>
      </select>
      <label class="ml-4">Voltage:
        <input id="voltage" type="number" class="border p-2 rounded w-32" placeholder="230">
      </label>
      <label class="ml-4">Frequency:
        <input id="frequency" type="number" class="border p-2 rounded w-32" placeholder="50">
      </label>
      <button onclick="calculateCapacitor()" class="bg-blue-600 text-white px-4 py-2 rounded ml-4">Calculate</button>

      <div id="capResult" class="mt-4 text-green-700 font-semibold"></div>
    </div>

    <!-- Capacitor to Parameters -->
    <div class="mb-6 border-b pb-4">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Capacitor ➝ Motor Parameters</h2>
      <label>Capacitance (µF):
        <input id="capInput" type="number" class="border p-2 rounded w-32" placeholder="40">
      </label>
      <label class="ml-4">Voltage:
        <input id="capVoltage" type="number" class="border p-2 rounded w-32" placeholder="230">
      </label>
      <label class="ml-4">Frequency:
        <input id="capFreq" type="number" class="border p-2 rounded w-32" placeholder="50">
      </label>
      <button onclick="calculateMotorFromCap()" class="bg-green-600 text-white px-4 py-2 rounded ml-4">Calculate</button>

      <div id="motorResult" class="mt-4 text-blue-700 font-semibold"></div>
    </div>

    <!-- Series & Parallel -->
    <div>
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Series & Parallel Capacitors</h2>
      <textarea id="capList" class="border p-2 w-full rounded" rows="3" placeholder="Enter capacitances (µF) separated by commas e.g. 10,20,30"></textarea>
      <div class="mt-2">
        <button onclick="calcParallel()" class="bg-purple-600 text-white px-4 py-2 rounded mr-2">Parallel</button>
        <button onclick="calcSeries()" class="bg-yellow-600 text-white px-4 py-2 rounded">Series</button>
      </div>
      <div id="seriesParallelResult" class="mt-4 text-red-700 font-semibold"></div>
    </div>
  </div>

  <script>
    function calculateCapacitor() {
      let power = parseFloat(document.getElementById("motorPower").value);
      let unit = document.getElementById("powerUnit").value;
      let V = parseFloat(document.getElementById("voltage").value);
      let f = parseFloat(document.getElementById("frequency").value);

      if (unit === "hp") power = power * 0.746; // convert hp → kW

      // Running capacitor approx formula
      let Cr = (power * 1000) / (2 * Math.PI * f * (V * V) * 0.8 * 0.9) * 1e6;
      if (Cr < 10) Cr = power * 60; // fallback rule of thumb

      let Cs = 2.5 * Cr;

      document.getElementById("capResult").innerHTML =
        `Running Capacitor ≈ ${Cr.toFixed(2)} µF<br>Starting Capacitor ≈ ${Cs.toFixed(2)} µF`;
    }

    function calculateMotorFromCap() {
      let C = parseFloat(document.getElementById("capInput").value);
      let V = parseFloat(document.getElementById("capVoltage").value);
      let f = parseFloat(document.getElementById("capFreq").value);

      // Approx reverse calculation
      let PkW = (C / 60);
      let Php = PkW / 0.746;

      document.getElementById("motorResult").innerHTML =
        `Motor Power ≈ ${PkW.toFixed(2)} kW (${Php.toFixed(2)} HP)<br>Voltage: ${V} V, Frequency: ${f} Hz`;
    }

    function calcParallel() {
      let caps = document.getElementById("capList").value.split(",").map(Number);
      let sum = caps.reduce((a, b) => a + b, 0);
      document.getElementById("seriesParallelResult").innerHTML =
        `Parallel Equivalent = ${sum.toFixed(2)} µF`;
    }

    function calcSeries() {
      let caps = document.getElementById("capList").value.split(",").map(Number);
      let invSum = caps.reduce((a, b) => a + 1 / b, 0);
      let Ceq = 1 / invSum;
      document.getElementById("seriesParallelResult").innerHTML =
        `Series Equivalent = ${Ceq.toFixed(2)} µF`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conduit & Pipe Size Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }
    .container {
      background: #ffffff10;
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      max-width: 450px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      animation: fadeIn 1.2s ease;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 1.8rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .input-box {
      margin: 15px 0;
    }
    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      width: 70%;
      font-size: 1rem;
      outline: none;
      transition: transform 0.2s;
    }
    input:focus {
      transform: scale(1.05);
    }
    button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    button:hover {
      background: #16a34a;
      transform: translateY(-2px);
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      opacity: 0;
      animation: fadeInResult 1s ease forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInResult {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .back-link:hover {
      color: #ffea00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Conduit & Pipe Size Calculator</h1>
    <div class="input-box">
      <input type="number" id="mmInput" placeholder="Enter size in mm">
      <button onclick="mmToInch()">Convert to Inch</button>
    </div>
    <div class="input-box">
      <input type="number" id="inchInput" placeholder="Enter size in inch">
      <button onclick="inchToMm()">Convert to mm</button>
    </div>
    <div id="result" class="result"></div>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    function mmToInch() {
      let mm = document.getElementById("mmInput").value;
      if (mm) {
        let inch = (mm / 25.4).toFixed(2);
        showResult(mm + " mm = " + inch + " inch");
      }
    }
    function inchToMm() {
      let inch = document.getElementById("inchInput").value;
      if (inch) {
        let mm = (inch * 25.4).toFixed(2);
        showResult(inch + " inch = " + mm + " mm");
      }
    }
    function showResult(msg) {
      let res = document.getElementById("result");
      res.innerText = msg;
      res.style.opacity = "1";
    }
  </script>
</body>
</html>

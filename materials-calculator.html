<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Materials Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center p-6 text-gray-100">

<div class="bg-gray-800 shadow-2xl rounded-2xl p-6 w-full max-w-5xl border border-yellow-600">
  <h1 class="text-3xl font-bold text-center text-yellow-500 mb-4">Materials Calculator</h1>

  <!-- Customer Details -->
  <div class="grid grid-cols-2 gap-4 mb-6">
    <input id="customerName" class="border border-yellow-600 p-2 rounded-lg bg-gray-700 text-gray-100" placeholder="Customer Name">
    <input id="contactNo" class="border border-yellow-600 p-2 rounded-lg bg-gray-700 text-gray-100" placeholder="Contact Number">
    <input id="location" class="border border-yellow-600 p-2 rounded-lg bg-gray-700 text-gray-100" placeholder="Location">
    <input id="houseMeasure" class="border border-yellow-600 p-2 rounded-lg bg-gray-700 text-gray-100" placeholder="House Measurements">
    <input id="electrician" class="border border-yellow-600 p-2 rounded-lg bg-gray-700 text-gray-100" placeholder="Electrician Name">
    <input id="date" type="date" class="border border-yellow-600 p-2 rounded-lg bg-gray-700 text-gray-100">
  </div>

  <!-- Material Form -->
  <div class="flex space-x-3 mb-4">
    <select id="material" class="border border-yellow-600 p-2 rounded-lg flex-1 bg-gray-700 text-gray-100"></select>
    <input id="type" class="border border-yellow-600 p-2 rounded-lg w-40 bg-gray-700 text-gray-100" placeholder="Type (ex: 1.5 sqmm)">
    <input id="quantity" type="number" class="border border-yellow-600 p-2 rounded-lg w-32 bg-gray-700 text-gray-100" placeholder="Qty">
    <select id="unit" class="border border-yellow-600 p-2 rounded-lg w-32 bg-gray-700 text-gray-100">
      <option value="Nos">Nos</option>
      <option value="Meters">Meters</option>
      <option value="Kg">Kg</option>
      <option value="Feet">Feet</option>
    </select>
    <button onclick="addMaterial()" class="bg-yellow-600 hover:bg-yellow-500 text-white px-4 rounded-lg shadow-lg">Add</button>
  </div>
</div>

<script>
function addMaterial() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  // Dark warm header
  doc.setFillColor(40, 40, 40); // dark gray background
  doc.rect(0, 0, 210, 20, "F");
  doc.setTextColor(255, 193, 7); // amber text
  doc.setFontSize(16);
  doc.text("Materials Calculator Report", 14, 14);

  // Example content (you can extend it with your table)
  doc.setFontSize(12);
  doc.setTextColor(255,255,255);
  doc.setFillColor(55, 55, 55);
  doc.rect(10, 30, 190, 10, "F");
  doc.text("Customer details will appear here...", 14, 37);

  doc.save("Materials.pdf");
}
</script>

</body>
</html>

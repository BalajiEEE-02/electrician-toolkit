<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Board Designer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }
    .toolbox, .panel {
      background: #ffffff15;
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }
    .toolbox {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .component {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #22c55e;
      cursor: grab;
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      transition: transform 0.3s;
    }
    .component:hover {
      transform: scale(1.1);
      background: #16a34a;
    }
    .panel {
      width: 600px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 70px;
      gap: 10px;
      padding: 20px;
      background: #111827;
      border: 2px solid #fff;
    }
    .slot {
      background: #1f2937;
      border-radius: 8px;
      border: 1px dashed #9ca3af;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #9ca3af;
      font-size: 0.9rem;
    }
    .placed {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: bold;
      background: #facc15;
      color: #000;
      cursor: pointer;
    }
    .actions {
      margin-top: 20px;
    }
    button {
      background: #f43f5e;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 1rem;
      margin: 0 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e11d48;
      transform: translateY(-2px);
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link:hover {
      color: #ffea00;
    }
  </style>
</head>
<body>
  <h1>Panel Board Designer</h1>
  
  <div class="toolbox">
    <div class="component" draggable="true" data-type="MCB-1P">MCB<br>1P</div>
    <div class="component" draggable="true" data-type="MCB-2P">MCB<br>2P</div>
    <div class="component" draggable="true" data-type="Switch">Switch</div>
    <div class="component" draggable="true" data-type="Socket">Socket</div>
    <div class="component" draggable="true" data-type="RCCB">RCCB</div>
    <div class="component" draggable="true" data-type="Busbar">Busbar</div>
    <div class="component" draggable="true" data-type="Indicator-R">Red</div>
    <div class="component" draggable="true" data-type="Indicator-G">Green</div>
    <div class="component" draggable="true" data-type="Indicator-Y">Yellow</div>
  </div>

  <div class="panel" id="panel">
    <!-- Slots generated by JS -->
  </div>

  <div class="actions">
    <button onclick="saveAsImage()">Download Design</button>
  </div>

  <a href="index.html" class="back-link">‚Üê Back to Home</a>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    const panel = document.getElementById("panel");

    // Generate slots
    for (let i = 0; i < 24; i++) {
      let slot = document.createElement("div");
      slot.classList.add("slot");
      slot.innerText = "Empty";
      slot.addEventListener("dragover", e => e.preventDefault());
      slot.addEventListener("drop", handleDrop);
      panel.appendChild(slot);
    }

    // Drag drop
    const components = document.querySelectorAll(".component");
    components.forEach(c => {
      c.addEventListener("dragstart", e => {
        e.dataTransfer.setData("type", c.dataset.type);
      });
    });

    function handleDrop(e) {
      let type = e.dataTransfer.getData("type");
      this.innerHTML = `<div class="placed">${type}</div>`;
      this.firstChild.addEventListener("contextmenu", (ev) => {
        ev.preventDefault();
        this.innerText = "Empty";

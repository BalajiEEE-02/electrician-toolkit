<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electrical Symbols Library</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Roboto', sans-serif; background: #f3f7ff; margin:0; padding:0; }
header { text-align:center; padding:30px 0; background: linear-gradient(90deg,#4a90e2,#357ABD); color:white; font-size:2rem; font-weight:bold; }
.categories { text-align:center; margin:20px 0; }
.category-btn { margin:5px; padding:10px 20px; border-radius:12px; border:none; background:#4a90e2; color:white; font-weight:bold; cursor:pointer; transition:0.3s; }
.category-btn:hover, .category-btn.active { background:#357ABD; }
.symbols-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(120px,1fr)); gap:20px; padding:20px; }
.symbol-card { background:white; border-radius:15px; padding:20px; text-align:center; cursor:pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
.symbol-card img { width:60px; height:60px; transition: transform 0.3s ease; }
.symbol-card:hover { transform: scale(1.15); box-shadow:0 10px 25px rgba(0,0,0,0.2); }
.symbol-card:hover img { transform: scale(1.3); }
.modal { display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center; }
.modal img { max-width:200px; max-height:200px; border-radius:20px; }
</style>
</head>
<body>

<header>Electrical Symbols Library</header>

<div class="categories">
  <button class="category-btn active" data-category="all">All</button>
  <button class="category-btn" data-category="switches">Switches</button>
  <button class="category-btn" data-category="lights">Lights</button>
  <button class="category-btn" data-category="outlets">Outlets</button>
</div>

<div class="symbols-grid">
  <div class="symbol-card" data-category="switches"><img src="symbols/switch.png" alt="Switch"><p>Switch</p></div>
  <div class="symbol-card" data-category="lights"><img src="symbols/light.png" alt="Light"><p>Light</p></div>
  <div class="symbol-card" data-category="outlets"><img src="symbols/outlet.png" alt="Outlet"><p>Outlet</p></div>
  <!-- Add more symbols as needed -->
</div>

<div class="modal" id="modal"><img src="" alt="Enlarged Symbol"></div>

<script>
// Filter by category
const categoryBtns = document.querySelectorAll('.category-btn');
const symbols = document.querySelectorAll('.symbol-card');
categoryBtns.forEach(btn => {
  btn.addEventListener('click', () => {
    categoryBtns.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const category = btn.dataset.category;
    symbols.forEach(sym => {
      sym.style.display = (category==='all' || sym.dataset.category===category) ? 'block':'none';
    });
  });
});

// Modal view on click
const modal = document.getElementById('modal');
symbols.forEach(sym => {
  sym.addEventListener('click', () => {
    modal.style.display = 'flex';
    modal.querySelector('img').src = sym.querySelector('img').src;
  });
});
modal.addEventListener('click', () => { modal.style.display='none'; });
</script>

</body>
</html>

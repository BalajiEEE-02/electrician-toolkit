<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cable Size Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:white;
}
header{
  background:#020617;
  padding:15px;
  text-align:center;
}
header h1{
  color:#38bdf8;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:#020617;
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
}
label{
  display:block;
  margin-top:10px;
}
input, select{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:none;
}
button{
  margin-top:15px;
  width:100%;
  padding:12px;
  background:#38bdf8;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
.result{
  background:#1e293b;
  padding:15px;
  border-radius:10px;
  margin-top:15px;
}
img{
  width:100%;
  border-radius:10px;
  margin-top:15px;
}
.back{
  text-decoration:none;
  color:#38bdf8;
}
</style>
</head>

<body>

<header>
  <h1>⚡ Cable Size Calculator</h1>
  <a class="back" href="index.html">⬅ Back to Tools</a>
</header>

<div class="container">

<div class="card">
  <label>Load Power (Watts)</label>
  <input type="number" id="power">

  <label>Voltage</label>
  <select id="voltage">
    <option value="230">230V (Single Phase)</option>
    <option value="415">415V (Three Phase)</option>
  </select>

  <label>Cable Material</label>
  <select id="material">
    <option value="copper">Copper</option>
    <option value="aluminium">Aluminium</option>
  </select>

  <button onclick="calculate()">Calculate Cable Size</button>

  <div class="result" id="result"></div>
</div>

<div class="card">
  <h3>Cable Cross-Section</h3>
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/56/Electrical_cable_cross_section.svg">
  <p style="font-size:13px;">Image source: Wikipedia (Educational)</p>
</div>

</div>

<script>
function calculate(){
  let power = document.getElementById("power").value;
  let voltage = document.getElementById("voltage").value;
  let material = document.getElementById("material").value;

  if(power==""){
    alert("Enter power");
    return;
  }

  let current = power / voltage;
  let size;

  if(material=="copper"){
    size = current < 10 ? "1.5 sq.mm" :
           current < 16 ? "2.5 sq.mm" :
           current < 25 ? "4 sq.mm" :
           "6 sq.mm or above";
  } else {
    size = current < 10 ? "2.5 sq.mm" :
           current < 16 ? "4 sq.mm" :
           current < 25 ? "6 sq.mm" :
           "10 sq.mm or above";
  }

  document.getElementById("result").innerHTML =
    `<b>Current:</b> ${current.toFixed(2)} A<br>
     <b>Recommended Cable:</b> ${size}`;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inverter & Battery Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:white;
}
header{
  background:#020617;
  padding:15px;
  text-align:center;
}
header h1{
  color:#38bdf8;
}
.back{
  color:#38bdf8;
  text-decoration:none;
  font-size:14px;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:#020617;
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
}
label{
  display:block;
  margin-top:10px;
}
input, select{
  width:100%;
  padding:10px;
  margin-top:5px;
  border-radius:8px;
  border:none;
}
button{
  margin-top:15px;
  width:100%;
  padding:12px;
  background:#38bdf8;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
.result{
  background:#1e293b;
  padding:15px;
  border-radius:10px;
  margin-top:15px;
}
img{
  width:100%;
  border-radius:10px;
  margin-top:15px;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ”‹ Inverter & Battery Calculator</h1>
  <a class="back" href="index.html">â¬… Back to Tools</a>
</header>

<div class="container">

<div class="card">
  <label>Total Load (Watts)</label>
  <input type="number" id="load">

  <label>Backup Time (Hours)</label>
  <input type="number" id="hours">

  <label>Battery Voltage</label>
  <select id="voltage">
    <option value="12">12 V</option>
    <option value="24">24 V</option>
    <option value="48">48 V</option>
  </select>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>
</div>

<div class="card">
  <h3>Battery Bank Connection</h3>
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Series_and_parallel_battery_connections.svg">
  <p style="font-size:13px;">Image source: Wikipedia (Educational)</p>
</div>

</div>

<script>
function calculate(){
  let load = document.getElementById("load").value;
  let hours = document.getElementById("hours").value;
  let voltage = document.getElementById("voltage").value;

  if(load=="" || hours==""){
    alert("Please enter all values");
    return;
  }

  let energy = load * hours;       // Wh
  let ah = energy / voltage;       // Ah
  let inverterVA = load * 1.25;    // 25% safety

  document.getElementById("result").innerHTML =
    `<b>Energy Required:</b> ${energy} Wh<br>
     <b>Battery Capacity:</b> ${ah.toFixed(1)} Ah<br>
     <b>Recommended Inverter:</b> ${Math.ceil(inverterVA)} VA`;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Material List Generator | Balaji Audios & Electricals</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  color:#fff;
  padding:20px;
}

.container{
  max-width:1000px;
  margin:auto;
}

h1{
  text-align:center;
  margin-bottom:20px;
}

.card{
  background:#ffffff12;
  backdrop-filter:blur(12px);
  border-radius:16px;
  padding:20px;
  box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

input{
  padding:10px;
  border-radius:8px;
  border:none;
  outline:none;
  width:100%;
}

.grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr auto;
  gap:10px;
}

button{
  background:#00e676;
  border:none;
  padding:10px 16px;
  border-radius:20px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{opacity:0.85}

table{
  width:100%;
  margin-top:15px;
  border-collapse:collapse;
}

th,td{
  padding:10px;
  border-bottom:1px solid #ffffff33;
  text-align:center;
}

.delete{
  background:#ff5252;
  color:#fff;
  border-radius:50%;
  width:30px;
  height:30px;
}

.total{
  text-align:right;
  font-size:18px;
  margin-top:15px;
  font-weight:bold;
}

.print{
  background:#29b6f6;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="container">

<h1>ðŸ“¦ Material List Generator</h1>

<div class="card">

<div class="grid">
  <input id="name" placeholder="Material Name">
  <input id="qty" type="number" placeholder="Qty">
  <input id="unit" placeholder="Unit">
  <input id="rate" type="number" placeholder="Rate">
  <button onclick="addItem()">Add</button>
</div>

<table>
<thead>
<tr>
  <th>Material</th>
  <th>Qty</th>
  <th>Unit</th>
  <th>Rate</th>
  <th>Total</th>
  <th></th>
</tr>
</thead>
<tbody id="list"></tbody>
</table>

<div class="total">Grand Total: â‚¹ <span id="grand">0</span></div>

<button class="print" onclick="window.print()">ðŸ–¨ Print Material List</button>

</div>
</div>

<script>
let items=[];

function addItem(){
  let n=name.value;
  let q=+qty.value;
  let u=unit.value;
  let r=+rate.value;

  if(!n||!q||!u||!r) return;

  items.push({n,q,u,r});
  name.value=qty.value=unit.value=rate.value="";
  render();
}

function remove(i){
  items.splice(i,1);
  render();
}

function render(){
  list.innerHTML="";
  let total=0;

  items.forEach((m,i)=>{
    let t=m.q*m.r;
    total+=t;
    list.innerHTML+=`
      <tr>
        <td>${m.n}</td>
        <td>${m.q}</td>
        <td>${m.u}</td>
        <td>â‚¹${m.r}</td>
        <td>â‚¹${t}</td>
        <td><button class="delete" onclick="remove(${i})">Ã—</button></td>
      </tr>`;
  });

  grand.innerText=total;
}
</script>

</body>
</html>

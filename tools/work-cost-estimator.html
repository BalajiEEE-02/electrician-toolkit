<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Cost Estimator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;font-family:Arial, sans-serif;background:#0f172a;color:#e5e7eb}
    header{background:#020617;padding:20px;text-align:center;border-bottom:2px solid #22c55e}
    header h1{margin:0;color:#22c55e}
    .container{max-width:1000px;margin:30px auto;padding:25px;background:#020617;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.5)}
    h2{color:#38bdf8}
    label{display:block;margin-top:14px;font-weight:bold}
    input,select{width:100%;padding:12px;margin-top:6px;border-radius:8px;border:none;background:#1e293b;color:#fff;font-size:16px}
    .row{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px}
    button{margin-top:22px;width:100%;padding:14px;font-size:18px;border:none;border-radius:10px;background:#22c55e;color:#020617;font-weight:bold;cursor:pointer}
    button:hover{background:#16a34a}
    .result{margin-top:25px;padding:20px;background:#1e293b;border-radius:12px;line-height:1.7}
    .note{margin-top:18px;font-size:14px;color:#cbd5f5}
    .img-box{text-align:center;margin-top:22px}
    .img-box img{max-width:260px;border-radius:10px}
  </style>
</head>
<body>

<header>
  <h1>ðŸ’° Work Cost Estimator</h1>
  <p>Quick quotation for electrical & technician jobs</p>
</header>

<div class="container">

  <h2>Job Details</h2>
  <div class="row">
    <div>
      <label>Labour Cost (â‚¹ per hour)</label>
      <input type="number" id="labourRate" placeholder="Eg: 500">
    </div>
    <div>
      <label>Work Duration (hours)</label>
      <input type="number" id="hours" placeholder="Eg: 6">
    </div>
    <div>
      <label>Material Cost (â‚¹)</label>
      <input type="number" id="material" placeholder="Eg: 3500">
    </div>
    <div>
      <label>Profit / Margin (%)</label>
      <input type="number" id="margin" value="15">
    </div>
  </div>

  <button onclick="calcCost()">Calculate Total Cost</button>

  <div class="result" id="result" style="display:none"></div>

  <div class="img-box">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135679.png" alt="Cost Estimation">
  </div>

  <div class="note">
    â€¢ Always add margin for warranty & revisit costs<br>
    â€¢ GST can be added separately if applicable
  </div>

</div>

<script>
function calcCost(){
  const rate = parseFloat(document.getElementById('labourRate').value);
  const hrs = parseFloat(document.getElementById('hours').value);
  const material = parseFloat(document.getElementById('material').value);
  const margin = parseFloat(document.getElementById('margin').value)/100;

  if(!(rate>0 && hrs>0 && material>=0)){
    alert('Enter valid values');return;
  }

  const labourCost = rate * hrs;
  const baseTotal = labourCost + material;
  const profit = baseTotal * margin;
  const grandTotal = baseTotal + profit;

  document.getElementById('result').style.display='block';
  document.getElementById('result').innerHTML =
    `<b>Labour Cost:</b> â‚¹ ${labourCost.toFixed(2)}<br>`+
    `<b>Material Cost:</b> â‚¹ ${material.toFixed(2)}<br>`+
    `<b>Profit / Margin:</b> â‚¹ ${profit.toFixed(2)}<br><hr>`+
    `<b>Total Quotation:</b> â‚¹ ${grandTotal.toFixed(2)}`;
}
</script>

</body>
</html>

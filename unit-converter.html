<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-Parameter Unit Converter</title>
<link rel="stylesheet" href="style.css">
<style>
/* Premium UI Styling */
body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(to right, #101820, #1c1c1c);
  color: white;
  padding: 20px;
}
.container {
  max-width: 900px;
  margin: auto;
  background: #222;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}
h1 {
  text-align: center;
  color: #ffcc00;
}
.input-row {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 15px;
  margin-bottom: 20px;
}
select, input {
  padding: 10px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}
button {
  background: #ffcc00;
  color: black;
  padding: 12px 20px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}
button:hover {
  background: #ffd633;
}
.results {
  margin-top: 25px;
  background: #333;
  padding: 20px;
  border-radius: 8px;
}
.result-item {
  padding: 8px 0;
  border-bottom: 1px solid #444;
}
</style>
</head>
<body>
<div class="container">
  <h1>⚡ Multi-Parameter Unit Converter</h1>

  <div id="inputs">
    <div class="input-row">
      <select class="unit-type">
        <option value="voltage">Voltage (V)</option>
        <option value="current">Current (A)</option>
        <option value="power">Power (W)</option>
        <option value="energy">Energy (kWh)</option>
        <option value="time">Time (hours)</option>
        <option value="resistance">Resistance (Ω)</option>
      </select>
      <input type="number" class="unit-value" placeholder="Enter value">
      <button type="button" onclick="removeRow(this)">❌</button>
    </div>
  </div>

  <button onclick="addRow()">➕ Add Another Input</button>
  <button onclick="calculate()">Calculate</button>

  <div class="results" id="results"></div>
</div>

<script>
function addRow() {
  let inputs = document.getElementById('inputs');
  let div = document.createElement('div');
  div.classList.add('input-row');
  div.innerHTML = `
    <select class="unit-type">
      <option value="voltage">Voltage (V)</option>
      <option value="current">Current (A)</option>
      <option value="power">Power (W)</option>
      <option value="energy">Energy (kWh)</option>
      <option value="time">Time (hours)</option>
      <option value="resistance">Resistance (Ω)</option>
    </select>
    <input type="number" class="unit-value" placeholder="Enter value">
    <button type="button" onclick="removeRow(this)">❌</button>
  `;
  inputs.appendChild(div);
}

function removeRow(btn) {
  btn.parentElement.remove();
}

function calculate() {
  let inputs = document.querySelectorAll('.input-row');
  let values = {};
  inputs.forEach(row => {
    let type = row.querySelector('.unit-type').value;
    let value = parseFloat(row.querySelector('.unit-value').value);
    if (!isNaN(value)) {
      values[type] = value;
    }
  });

  let results = [];
  
  // Example Calculations (expand with more formulas)
  if (values.voltage && values.current) {
    let power = values.voltage * values.current;
    results.push(`Power: ${power.toFixed(2)} W`);
    results.push(`Power: ${(power/1000).toFixed(4)} kW`);
    results.push(`Horsepower: ${(power/745.7).toFixed(4)} HP`);
  }

  if (values.power && values.time) {
    let energy = values.power * values.time; // Wh
    results.push(`Energy: ${energy.toFixed(2)} Wh`);
    results.push(`Energy: ${(energy/1000).toFixed(4)} kWh`);
  }

  if (values.voltage && values.resistance) {
    let current = values.voltage / values.resistance;
    results.push(`Current: ${current.toFixed(2)} A`);
  }

  if (values.current && values.resistance) {
    let voltage = values.current * values.resistance;
    results.push(`Voltage: ${voltage.toFixed(2)} V`);
  }

  document.getElementById('results').innerHTML = results.map(r => `<div class="result-item">${r}</div>`).join('');
}
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Winder â€” Transformer & Motor Designer</title>
<style>
  :root{
    --card:#0b1220;--muted:#95a3b8;--accent:#7c3aed;--glass:rgba(255,255,255,0.03);
  }
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:#e6eef8;background:#07080b;}

  /* Background */
  .bg{position:fixed;inset:0;z-index:-2;overflow:hidden;background: linear-gradient(120deg,#06070a 0%, #071022 30%, #081026 55%, #0b0f1a 100%);}
  .blob{position:absolute;border-radius:40%;filter:blur(70px);opacity:0.6;mix-blend-mode:screen;animation:move 18s ease-in-out infinite;}
  .blob.b1{width:900px;height:600px;left:-10%;top:-10%;background:linear-gradient(90deg,#2b6ef6,#7c3aed);} 
  .blob.b2{width:650px;height:500px;right:-15%;top:5%;background:linear-gradient(90deg,#06b6d4,#06b6a4);animation-duration:22s;}
  .blob.b3{width:700px;height:700px;left:20%;bottom:-25%;background:linear-gradient(90deg,#f97316,#ef4444);animation-duration:26s;}
  @keyframes move{0%{transform:translateY(0) rotate(0deg) scale(1)}50%{transform:translateY(40px) rotate(18deg) scale(1.07)}100%{transform:translateY(0) rotate(0deg) scale(1)}}
  .overlay{position:fixed;inset:0;pointer-events:none;background-image:linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),linear-gradient(90deg,rgba(255,255,255,0.02) 1px, transparent 1px);background-size:120px 120px;opacity:0.25}

  /* Container */
  .app{max-width:1200px;margin:40px auto;padding:24px;display:grid;grid-template-columns:420px 1fr;gap:20px;}

  /* Left Panel */
  .panel{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.04);padding:18px;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,0.6);} 
  .brand{display:flex;gap:12px;align-items:center;margin-bottom:12px}
  .logo{width:52px;height:52px;border-radius:10px;background:linear-gradient(135deg,#7c3aed,#2b6ef6);display:flex;align-items:center;justify-content:center;color:white;font-weight:700;font-size:20px}
  h1{margin:0;font-size:20px}
  .muted{color:var(--muted);font-size:13px}

  /* Mode Selector */
  .modes{display:flex;gap:8px;margin-bottom:12px}
  .mode-btn{flex:1;padding:8px;border-radius:10px;border:none;cursor:pointer;font-weight:700;background:rgba(255,255,255,0.02);color:#e6eef8;}
  .mode-btn.active{background:linear-gradient(90deg,#7c3aed,#2b6ef6);color:white;}

  /* Forms */
  .form{margin-top:12px;display:grid;gap:10px}
  .form-group{display:none;flex-direction:column;gap:10px}
  .form-group.active{display:flex;}
  .row{display:flex;gap:8px}
  label{font-size:12px;color:var(--muted);display:block;margin-bottom:6px}
  input,select{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:#e6eef8;outline:none}
  .btn{padding:10px 12px;border-radius:10px;border:none;background:linear-gradient(90deg,#7c3aed,#2b6ef6);color:white;font-weight:700;cursor:pointer}
  .ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:#e6eef8}

  /* Results */
  .results{padding:14px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);}
  .r-row{display:flex;justify-content:space-between;padding:8px 4px;border-bottom:1px dashed rgba(255,255,255,0.02)}
  .r-row:last-child{border-bottom:none}

  /* Right Panel */
  .preview{position:relative;padding:18px;border-radius:14px;min-height:520px;background:linear-gradient(180deg, rgba(8,13,23,0.55), rgba(4,6,10,0.4));border:1px solid rgba(255,255,255,0.03);}
  .schematic{display:flex;align-items:center;justify-content:center;height:380px}
  svg{max-width:100%;height:100%}

  @media(max-width:980px){.app{grid-template-columns:1fr;}.schematic{height:300px}}
</style>
</head>
<body>
<div class="bg"><div class="blob b1"></div><div class="blob b2"></div><div class="blob b3"></div></div>
<div class="overlay"></div>

<div class="app">
  <div class="panel">
    <div class="brand"><div class="logo">W</div><div><h1>Winder</h1><div class="muted">Multi-tool winding assistant</div></div></div>

    <!-- Mode Selector -->
    <div class="modes">
      <button class="mode-btn active" data-mode="transformer">Transformer</button>
      <button class="mode-btn" data-mode="motor1">1-Phase Motor</button>
      <button class="mode-btn" data-mode="motor3">3-Phase Motor</button>
    </div>

    <!-- Transformer Form -->
    <div class="form-group active" id="form-transformer">
      <div class="row"><div style="flex:1"><label>Primary Voltage Vp (V)</label><input id="vp" type="number"></div>
      <div style="flex:1"><label>Secondary Voltage Vs (V)</label><input id="vs" type="number"></div></div>
      <div class="row"><div style="flex:1"><label>Primary Current Ip (A)</label><input id="ip" type="number"></div>
      <div style="flex:1"><label>Secondary Current Is (A)</label><input id="is" type="number"></div></div>
      <button class="btn" onclick="calcAll()">Calculate Transformer</button>
      <div class="results" id="results-transformer" hidden></div>
    </div>

    <!-- 1-Phase Motor Form -->
    <div class="form-group" id="form-motor1">
      <div class="row"><div style="flex:1"><label>Voltage V (V)</label><input id="mv1_v" type="number"></div>
      <div style="flex:1"><label>Power P (W)</label><input id="mv1_p" type="number"></div></div>
      <div class="row"><div style="flex:1"><label>Frequency f (Hz)</label><input id="mv1_f" type="number" value="50"></div>
      <div style="flex:1"><label>Speed n (rpm)</label><input id="mv1_n" type="number"></div></div>
      <button class="btn" onclick="calcMotor1()">Calculate 1-Phase Motor</button>
      <div class="results" id="results-motor1" hidden></div>
    </div>

    <!-- 3-Phase Motor Form -->
    <div class="form-group" id="form-motor3">
      <div class="row"><div style="flex:1"><label>Line Voltage V (V)</label><input id="mv3_v" type="number"></div>
      <div style="flex:1"><label>Power P (W)</label><input id="mv3_p" type="number"></div></div>
      <div class="row"><div style="flex:1"><label>Frequency f (Hz)</label><input id="mv3_f" type="number" value="50"></div>
      <div style="flex:1"><label>Speed n (rpm)</label><input id="mv3_n" type="number"></div></div>
      <button class="btn" onclick="calcMotor3()">Calculate 3-Phase Motor</button>
      <div class="results" id="results-motor3" hidden></div>
    </div>
  </div>

  <div class="preview">
    <div class="schematic" id="schematic-preview">
      <!-- Dynamic schematic per mode -->
    </div>
  </div>
</div>

<script>
  // Mode selector logic
  document.querySelectorAll('.mode-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      document.querySelectorAll('.mode-btn').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      const mode = btn.dataset.mode;
      document.querySelectorAll('.form-group').forEach(f=>f.classList.remove('active'));
      document.getElementById('form-'+mode).classList.add('active');
      document.getElementById('schematic-preview').innerHTML = ''; // clear schematic
    });
  });

  function calcAll(){ alert("Transformer calculation will run here"); }
  function calcMotor1(){ alert("1-Phase Motor calculation will run here"); }
  function calcMotor3(){ alert("3-Phase Motor calculation will run here"); }
</script>
</body>
</html>

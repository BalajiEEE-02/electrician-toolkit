<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Calendar</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Inter', sans-serif;
  background: #f4f6f9;
  margin: 0;
  color: #333;
}
header {
  background: #2a2d34;
  color: white;
  padding: 10px 20px;
  font-size: 1.4em;
  font-weight: bold;
}
.calendar {
  width: 90%;
  max-width: 900px;
  margin: 30px auto;
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.calendar-header button {
  background: #2a2d34;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
}
.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  margin-top: 10px;
}
.day-name {
  font-weight: bold;
  padding: 10px;
  background: #eef1f5;
  text-align: center;
}
.date {
  text-align: center;
  padding: 12px;
  border: 1px solid #eee;
  cursor: pointer;
  position: relative;
}
.date.sunday {
  background: #ffe5e5;
  color: #b30000;
}
.date.holiday {
  background: #ffefcc;
  color: #a66a00;
}
.date.has-photo::after {
  content: 'ðŸ“·';
  position: absolute;
  bottom: 4px;
  right: 4px;
}
.modal {
  display: none;
  position: fixed;
  top:0;left:0;
  width:100%;height:100%;
  background: rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}
.modal-content {
  background: white;
  padding: 20px;
  border-radius: 10px;
  max-width: 600px;
  width: 100%;
}
.modal-content h3 {
  margin-top: 0;
}
.gallery img {
  max-width: 100px;
  margin: 5px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>
<body>

<header>ðŸ“… Work Calendar</header>

<div class="calendar">
  <div class="calendar-header">
    <button id="prev">â—€ Prev</button>
    <h2 id="monthYear"></h2>
    <button id="next">Next â–¶</button>
  </div>
  <div class="days" id="calendarDays">
    <!-- Days will be populated by JS -->
  </div>
</div>

<div class="modal" id="photoModal">
  <div class="modal-content">
    <h3 id="selectedDate"></h3>
    <input type="file" id="photoUpload" accept="image/*" multiple>
    <div class="gallery" id="photoGallery"></div>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const holidaysTN = [
  "2025-01-01", "2025-01-14", "2025-01-15", "2025-03-14",
  "2025-04-14", "2025-05-01", "2025-08-15", "2025-10-02",
  "2025-10-22", "2025-12-25"
];

let currentDate = new Date();
let photos = JSON.parse(localStorage.getItem("workPhotos") || "{}");

function renderCalendar() {
  const monthYear = document.getElementById("monthYear");
  const daysContainer = document.getElementById("calendarDays");
  daysContainer.innerHTML = "";

  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();

  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);

  monthYear.textContent = firstDay.toLocaleString('default', { month: 'long' }) + " " + year;

  const dayNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  dayNames.forEach(d => {
    const div = document.createElement("div");
    div.classList.add("day-name");
    div.textContent = d;
    daysContainer.appendChild(div);
  });

  for (let i = 0; i < firstDay.getDay(); i++) {
    const empty = document.createElement("div");
    daysContainer.appendChild(empty);
  }

  for (let date = 1; date <= lastDay.getDate(); date++) {
    const cell = document.createElement("div");
    cell.classList.add("date");
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;
    
    if (new Date(year, month, date).getDay() === 0) {
      cell.classList.add("sunday");
    }
    if (holidaysTN.includes(dateStr)) {
      cell.classList.add("holiday");
    }
    if (photos[dateStr] && photos[dateStr].length > 0) {
      cell.classList.add("has-photo");
    }

    cell.textContent = date;
    cell.onclick = () => openModal(dateStr);
    daysContainer.appendChild(cell);
  }
}

function openModal(dateStr) {
  document.getElementById("selectedDate").textContent = `Photos for ${dateStr}`;
  document.getElementById("photoModal").style.display = "flex";
  document.getElementById("photoUpload").onchange = (e) => {
    const files = Array.from(e.target.files);
    if (!photos[dateStr]) photos[dateStr] = [];
    files.forEach(file => {
      const reader = new FileReader();
      reader.onload = () => {
        photos[dateStr].push(reader.result);
        localStorage.setItem("workPhotos", JSON.stringify(photos));
        renderGallery(dateStr);
        renderCalendar();
      };
      reader.readAsDataURL(file);
    });
  };
  renderGallery(dateStr);
}

function renderGallery(dateStr) {
  const gallery = document.getElementById("photoGallery");
  gallery.innerHTML = "";
  (photos[dateStr] || []).forEach(imgSrc => {
    const img = document.createElement("img");
    img.src = imgSrc;
    img.onclick = () => {
      const link = document.createElement("a");
      link.href = imgSrc;
      link.download = `photo-${dateStr}.png`;
      link.click();
    };
    gallery.appendChild(img);
  });
}

function closeModal() {
  document.getElementById("photoModal").style.display = "none";
}

document.getElementById("prev").onclick = () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar();
};
document.getElementById("next").onclick = () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
};

renderCalendar();
</script>

</body>
</html>

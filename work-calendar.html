<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Work Calendar</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #e0eafc, #cfdef3);
  margin: 0;
  padding: 0;
  color: #333;
}
header {
  background: linear-gradient(90deg, #667eea, #764ba2);
  color: white;
  padding: 15px 20px;
  font-size: 1.5em;
  font-weight: bold;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}
.calendar {
  max-width: 900px;
  margin: 30px auto;
  background: white;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.1);
}
.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.calendar-header button {
  background: #667eea;
  color: white;
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
.calendar-header button:hover {
  background: #5563c1;
}
.days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 5px;
  margin-top: 15px;
}
.day-name {
  font-weight: 600;
  padding: 10px;
  background: #f0f2f5;
  border-radius: 8px;
  text-align: center;
}
.date {
  padding: 12px;
  background: #fff;
  border-radius: 10px;
  text-align: center;
  cursor: pointer;
  border: 1px solid #eee;
  transition: 0.2s;
  position: relative;
}
.date:hover {
  background: #f9f9ff;
  transform: scale(1.05);
}
.date.has-photo::after {
  content: 'ðŸ“·';
  position: absolute;
  bottom: 6px;
  right: 8px;
}
.modal {
  display: none;
  position: fixed;
  top:0;left:0;
  width:100%;height:100%;
  background: rgba(0,0,0,0.6);
  justify-content:center;
  align-items:center;
}
.modal-content {
  background: white;
  padding: 20px;
  border-radius: 12px;
  max-width: 600px;
  width: 90%;
  animation: fadeIn 0.3s ease;
}
.modal-content h3 {
  margin-top: 0;
}
.gallery {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
.gallery img {
  max-width: 120px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
}
.gallery img:hover {
  transform: scale(1.05);
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>

<header>ðŸ“… Work Calendar</header>

<div class="calendar">
  <div class="calendar-header">
    <button id="prev">â—€ Prev</button>
    <h2 id="monthYear"></h2>
    <button id="next">Next â–¶</button>
  </div>
  <div class="days" id="calendarDays"></div>
</div>

<div class="modal" id="photoModal">
  <div class="modal-content">
    <h3 id="selectedDate"></h3>
    <input type="file" id="photoUpload" accept="image/*" multiple>
    <div class="gallery" id="photoGallery"></div>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const backendURL = "YOUR_WEB_APP_URL_HERE"; // From Apps Script deploy

let currentDate = new Date();
let photos = {};

async function fetchPhotos() {
  const res = await fetch(backendURL);
  photos = await res.json();
  renderCalendar();
}

function renderCalendar() {
  const daysContainer = document.getElementById("calendarDays");
  daysContainer.innerHTML = "";
  const year = currentDate.getFullYear();
  const month = currentDate.getMonth();
  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);
  document.getElementById("monthYear").textContent =
    firstDay.toLocaleString('default', { month: 'long' }) + " " + year;

  const dayNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  dayNames.forEach(d => {
    const div = document.createElement("div");
    div.classList.add("day-name");
    div.textContent = d;
    daysContainer.appendChild(div);
  });

  for (let i = 0; i < firstDay.getDay(); i++) {
    daysContainer.appendChild(document.createElement("div"));
  }

  for (let date = 1; date <= lastDay.getDate(); date++) {
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;
    const cell = document.createElement("div");
    cell.classList.add("date");
    if (photos[dateStr]) cell.classList.add("has-photo");
    cell.textContent = date;
    cell.onclick = () => openModal(dateStr);
    daysContainer.appendChild(cell);
  }
}

function openModal(dateStr) {
  document.getElementById("selectedDate").textContent = `Photos for ${dateStr}`;
  document.getElementById("photoModal").style.display = "flex";
  const uploadInput = document.getElementById("photoUpload");
  uploadInput.onchange = async (e) => {
    const files = Array.from(e.target.files);
    for (let file of files) {
      const reader = new FileReader();
      reader.onload = async () => {
        await fetch(backendURL, {
          method: "POST",
          body: new URLSearchParams({
            date: dateStr,
            image: reader.result
          })
        });
        fetchPhotos();
      };
      reader.readAsDataURL(file);
    }
  };
  renderGallery(dateStr);
}

function renderGallery(dateStr) {
  const gallery = document.getElementById("photoGallery");
  gallery.innerHTML = "";
  (photos[dateStr] || []).forEach(photo => {
    const img = document.createElement("img");
    img.src = photo.thumb;
    img.onclick = () => {
      const a = document.createElement("a");
      a.href = photo.thumb;
      a.download = photo.name;
      a.click();
    };
    gallery.appendChild(img);
  });
}

function closeModal() {
  document.getElementById("photoModal").style.display = "none";
}

document.getElementById("prev").onclick = () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar();
};
document.getElementById("next").onclick = () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
};

fetchPhotos();
</script>
</body>
</html>
